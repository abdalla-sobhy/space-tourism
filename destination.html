<html>
    <head>
        <title>Space tourism multi-page website</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" width="device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="destination.css"/>
        <link rel="icon" type="image/x-icon" href="images/icon.png"/>
    </head>
    <body>

        <div class="head-content">
            <div class="logo">
                <svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><g fill='none' fill-rule='evenodd'><circle cx='24' cy='24' r='24' fill='#FFF'/><path fill='#0B0D17' d='M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z'/></g></svg>
            </div>

            <div class="horizontal-line"></div>

            <div class="buttons-tape">
                <div class="upper-buttons">
                    <button class="btn Home-button">00&nbsp; HOME</button>
                    <button class="btn DES-button">01&nbsp; DESTINSATION</button>
                    <button class="btn CREW-button">02&nbsp; CREW</button>
                    <button class="btn TECH-button">03&nbsp; TECHNOLOGY</button>
                </div>
            </div>

        </div>

        <div class="body">
            <div class="leftPart">
                <div class="staticPhrase"><span>01</span>PICK YOUR DESTINATION</div>
                <div class="planetImage"></div>
            </div>
            <div class="rightPart">
                <div class="planet-buttons-tape">
                    <div class="planetsButtons">
                        <button class="Planetbtn moonhover moon">MOON</button>
                        <button class="Planetbtn marshover mars">MARS</button>
                        <button class="Planetbtn europahover europa">EUROPA</button>
                        <button class="Planetbtn titanhover titan">TITAN</button>
                    </div>
                </div>
                <div class="planetNameAndText">
                    <div class="planetName"></div>
                        <div class="planetPara"></div>
                        
                    <div class="hr"></div>

                    <div class="distanceAndtravel">
                        <div class="distance">AVG. DISTANCE<br><span></span></div>
                        <div class="travil_time">EST. TRAVEL TIME<br><span></span></div>
                    </div>
                    

                </div>
            </div>
        </div>

        <script src="destination.js"></script>
    </body>
</html>
